<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>小莉新年快乐！</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

    </head>

    <body onselectstart="return false">
        <!-- 消息提示 -->
        <div class="message">
            <p>请单击屏幕开启背景音乐</p>
        </div>
        <!-- 流星与星火 -->
        <div id="backgroundRendering" style="z-index: 0;"></div>

        <!--烟花-->
        <canvas id="fireworks" style="z-index: 9999;">
            您的浏览器不支持canvas标签。
        </canvas>

        <!-- 背景音乐 -->
        <audio id="bgm" src="static/mp3/bgm.mp3" loop autoplay>
            您的浏览器不支持 audio 标签。
        </audio>

        <!-- 自定义内容弹窗 -->
        <div style="display: none">
            <div class="shape">🏮小莉，新年快乐呀！🏮</div>
            <div class="shape">🏮前程似锦🏮</div>
            <div class="shape">🏮万事如意🏮</div>
            <div class="shape">🏮平安喜乐🏮</div>
            <div class="shape">🏮心想事成🏮</div>
            <div class="shape">🏮小莉每天都要开心🏮</div>
            <div class="shape">🏮小莉新的一年更漂亮🏮</div>
        </div>
        <script src="static/js/main.js"></script>
    </body>

</html>
